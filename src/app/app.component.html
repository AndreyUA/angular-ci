<h1>Test CI/CD config app</h1>

<p>here is a value of increment: {{ increment() }}</p>

@if (increment() >= 0) {
<div>positive value of increment</div>
} @else {
<div>negative value of increment</div>
}

<div class="button-wrapper">
  <button type="button" (click)="increment.set(increment() + 1)">+</button>
  <button type="button" (click)="increment.set(increment() - 1)">-</button>
</div>
